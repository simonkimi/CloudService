version: '3'


services:
  redis:
    image: 'redis:alpine'

  token_web:
    build: 'extra_apps/CloudServiceToken/Dockerfile'
    links:
      - redis
    depends_on:
      - redis

  web:
    build: .
    ports:
      - '8000:8000'
    links:
      - redis
      - token_web
    depends_on:
      - redis
      - token_web
    volumes:
      - '.:/var/service'
    command: 'gunicorn -b 0.0.0.0:8000 cloudService.wsgi'

  celery_beat:
    build: .
    links:
      - redis
    depends_on:
      - redis
    volumes_from:
      - web
    command: 'celery -A asynchronous beat'

  celery_worker:
    build: .
    links:
      - redis
    depends_on:
      - redis
    volumes_from:
      - web
    command: 'celery -A asynchronous worker -c 25 --loglevel=info'


